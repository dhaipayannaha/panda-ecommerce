<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Panda</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Wealcome to  <span class="font-semibold panda-color ">Panda Commerce</span></h1>
        
    </header>
    <main>
        <section class="section-color w-3/4 mx-auto mt-10 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name="" id="" placeholder="Enter Your Email">
                <input id="user-password"  class="border block border-gray-400 rounded w-3/4 mb-4 px-2"  type="password" name="" id="" placeholder="Enter Your Password">
                <button id="login-submit" class="button-color px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../JS/login.js"></script>
</body>
</html>
